syntax = "proto3";

package edelstein.protocol.interop.contracts.social;

message PartyObject {
    int32 id = 1;
    int32 boss = 2;

    repeated PartyMemberObject members = 3;
}

message PartyMemberObject {
    int32 id = 1;
    int32 name = 2;

    int32 job = 3;
    int32 level = 4;
    int32 channel = 5;
    int32 field = 6;
}