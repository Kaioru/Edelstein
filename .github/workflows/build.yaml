name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'
        cache: true
    - run: dotnet restore --locked-mode
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test